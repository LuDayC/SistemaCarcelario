<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Gestión Carcelaria</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="reclusos.html">Gestión de Reclusos</a></li>
                        <li class="nav-item"><a class="nav-link" href="visitas.html">Control de Visitas</a></li>
                        <li class="nav-item"><a class="nav-link" href="personal.html">Gestión de Personal</a></li>
                        <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes de Actividades</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Reportes de Actividades</h2>

        <!-- Buscador por tipo de actividad -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="buscadorTipoActividad" class="form-control" placeholder="Buscar por tipo de actividad">
            </div>

            <!-- Filtro por fecha -->
            <div class="col-md-6">
                <input type="date" id="filtroFecha" class="form-control" placeholder="Filtrar por fecha">
            </div>
        </div>

        <!-- Botón para agregar un nuevo reporte -->
        <div class="text-center mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarReporte">Añadir Nuevo Reporte</button>
        </div>

        <!-- Sección de reportes en formato de cards -->
        <div class="row" id="listaReportes">
            <!-- Las tarjetas de reportes se generarán dinámicamente con JavaScript -->
        </div>
    </div>

    <!-- Modal para añadir reporte -->
    <div class="modal fade" id="modalAgregarReporte" tabindex="-1" aria-labelledby="modalLabelAgregarReporte" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelAgregarReporte">Añadir Nuevo Reporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formReportes">
                        <div class="mb-3">
                            <label for="tipoReporte" class="form-label">Tipo de Actividad</label>
                            <input type="text" class="form-control" id="tipoReporte" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaReporte" class="form-label">Fecha de la Actividad</label>
                            <input type="date" class="form-control" id="fechaReporte" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción de la Actividad</label>
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Reporte</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar reporte -->
    <div class="modal fade" id="modalEliminarReporte" tabindex="-1" aria-labelledby="modalLabelEliminarReporte" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelEliminarReporte">Eliminar Reporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar este reporte?</p>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center mt-3">
            <p>&copy; Sistema de Gestión Carcelaria - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
