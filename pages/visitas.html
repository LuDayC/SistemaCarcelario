<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Gestión Carcelaria</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="reclusos.html">Gestión de Reclusos</a></li>
                        <li class="nav-item"><a class="nav-link" href="visitas.html">Control de Visitas</a></li>
                        <li class="nav-item"><a class="nav-link" href="personal.html">Gestión de Personal</a></li>
                        <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes de Actividades</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2 class="my-4">Reclusos</h2>
        <div class="row" id="listaReclusos">
            <!-- Las cards de los reclusos se mostrarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para Añadir Visita -->
    <div class="modal fade" id="modalAgregarVisita" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Visita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formVisitas">
                        <div class="mb-3">
                            <label for="nombreVisitante" class="form-label">Nombre del Visitante</label>
                            <input type="text" class="form-control" id="nombreVisitante" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaVisita" class="form-label">Fecha de la Visita</label>
                            <input type="date" class="form-control" id="fechaVisita" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Visita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Ver Historial de Visitas -->
    <div class="modal fade" id="modalHistorialVisitas" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Historial de Visitas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaHistorialVisitas" class="list-group">
                        <!-- Historial de visitas se llenará dinámicamente -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center mt-3">
            <p>&copy; Sistema de Gestión Carcelaria - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
